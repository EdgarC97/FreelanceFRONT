<header class="header">
    <div class="container">
      <div class="logo">
        <h1>Freelance Manager</h1>
      </div>
      <nav class="nav">
        <ul *ngIf="authService.isLoggedIn()">
          <li><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
          <li><button (click)="logout()">Logout</button></li>
        </ul>
        <ul *ngIf="!authService.isLoggedIn()">
          <li><a routerLink="/auth/login" routerLinkActive="active">Login</a></li>
          <li><a routerLink="/auth/register" routerLinkActive="active">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>
